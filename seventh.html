<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>seventh</title>
</head>
<body>
    <div class="seventh__inner">
        <div class="seventh__block">
            <p class="seventh__title">как с нами связаться</p>
            <p class="seventh__form">форма обратной связи</p>
            <p class="seventh__sub">У вас вопрос, комментарий или предложение? Напишите нам сообщение, и мы ответим при первой же возможности.</p>
            <form action="" class="registration__input__block">
                <input type="name" class="input__text" placeholder="Имя">
                <input type="email" class="input__text" placeholder="Телефон или электронная почта">
            </form>
            <form action="" class="registration__input__block2">
                <input type="text" class="input__text2" placeholder="Сообщение">
            </form>
            <form action="" class="registration__input__checkbox">
                <input type="checkbox" class="input__checkbox" id="checkbx">
                <label for="checkbx" class="registration__text">Я даю согласие на обработку персональных данных в соответствии с политикой конфиденциальности</label>
            </form>
            <div class="form__btn">
                <a href="#" class="footer__button">
                    <p class="footer__text">Отправить заявку</p>
                </a>
            </div>
            <div class="footer__bg"></div>
        </div>
    </div>
</body>
</html>
